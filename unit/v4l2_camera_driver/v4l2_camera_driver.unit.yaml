args:
  device:
    type: string
    help: The device to capture from
    default: /dev/video0
  topic_namespace:
    type: string
    default: /camera

threading_model:
  single
cpp_includes:
  - foxglove/RawImage.pb.h
  - image_conversion.h

handlers:
  OnCameraImage:
    sync:
      # All inputs are required (of which there are technically none)
      type: all
      # Run at 30fps
      rate: 0.03333333333
    outputs:
      "{{args.topic_namespace}}/yuyv":
        type: protobuf:foxglove.RawImage
        inproc_type: image_conversion::CudaManagedImage